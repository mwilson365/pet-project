<nav>
  <ul class="nav__list u-grid-container">
    <li *ngFor="let item of navLinks" class="nav__list-item">
      <a [routerLink]="item.route" class="nav__link" routerLinkActive="active" #rla="routerLinkActive"
         [attr.aria-current]="rla.isActive ? 'page' : undefined" (click)="closeMenu()">{{item.title}}</a>
    </li>
  </ul>
</nav>
